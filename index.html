<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مي يوب</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>مي يوب</h1>
            <div id="user-auth">
                <button id="signin-button" class="btn">تسجيل الدخول</button>
                <button id="signup-button" class="btn">إنشاء حساب</button>
                <button id="signout-button" class="btn" style="display: none;">تسجيل الخروج</button>
            </div>
        </div>
    </header>
    <main class="container">
        <section id="video-upload" class="upload-section">
            <input type="file" id="video-file" accept="video/*" style="display: none;">
            <label for="video-file" class="upload-label btn">اختر فيديو</label>
            <button id="upload-button" class="btn">رفع فيديو</button>
        </section>
        <section id="video-list" class="video-list">
            <!-- قائمة الفيديوهات ستظهر هنا -->
        </section>
    </main>
    <footer>
        <div class="container">
            <p>© 2025 مي يوب. جميع الحقوق محفوظة.</p>
        </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
